<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Konfirmasi Hapus Pengaduan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #fff;
            padding: 30px 40px;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h2 {
            color: #e74a3b;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button, a {
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
        }

        button {
            border: none;
            background-color: #e74a3b;
            color: white;
        }

        button:hover {
            background-color: #c0392b;
        }

        a {
            background-color: #6c757d;
            color: white;
        }

        a:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2><i class="fa-solid fa-triangle-exclamation"></i> Konfirmasi Hapus</h2>
        <p>Apakah Anda yakin ingin menghapus pengaduan <strong>"{{ object.judul }}"</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit"><i class="fa-solid fa-trash"></i> Ya, Hapus</button>
            <a href="{% url 'pengaduan-list' %}"><i class="fa-solid fa-xmark"></i> Batal</a>
        </form>
    </div>
</body>
</html>
