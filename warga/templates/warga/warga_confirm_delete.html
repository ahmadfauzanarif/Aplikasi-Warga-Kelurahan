<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konfirmasi Hapus Warga</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .confirm-box {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 450px;
            text-align: center;
        }

        h1 {
            color: #e53935;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        strong {
            color: #333;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            background-color: #e53935;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c62828;
        }

        a {
            display: inline-block;
            background-color: #9e9e9e;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #757575;
        }

        .icon {
            font-size: 50px;
            color: #e53935;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="confirm-box">
        <i class="fa-solid fa-triangle-exclamation icon"></i>
        <h1>Hapus Warga</h1>
        <p>Apakah Anda yakin ingin menghapus data warga:<br> 
           <strong>{{ object.nama_lengkap }}</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit"><i class="fa-solid fa-trash"></i> Ya, Hapus</button>
            <a href="{% url 'warga-detail' object.pk %}"><i class="fa-solid fa-xmark"></i> Batal</a>
        </form>
    </div>
</body>
</html>
