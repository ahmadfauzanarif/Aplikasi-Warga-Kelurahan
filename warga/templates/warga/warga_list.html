<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Warga</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            padding: 40px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .btn-container {
            display: inline-block;
            justify-content: flex-end;
            margin-bottom: 15px;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .btn i {
            margin-right: 6px;
        }

        .btn:hover {
            background-color: #43a047;
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f8e9;
        }

        .aksi {
            text-align: center;
        }

        .aksi a {
            color: #4CAF50;
            font-size: 18px;
            text-decoration: none;
        }

        .aksi a:hover {
            color: #388e3c;
        }

        .no-data {
            text-align: center;
            color: #777;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daftar Warga</h1>

        <div class="btn-container">
            <a href="{% url 'warga-tambah' %}" class="btn">
                <i class="fa-solid fa-user-plus"></i> Tambah Warga Baru
            </a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama Lengkap</th>
                    <th>NIK</th>
                    <th class="aksi">Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for warga in object_list %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ warga.nama_lengkap }}</td>
                        <td>{{ warga.nik }}</td>
                        <td class="aksi">
                            <a href="{% url 'warga-detail' warga.pk %}">
                                <i class="fa-solid fa-eye"></i>
                            </a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="4" class="no-data">Belum ada data warga yang terdaftar.</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
